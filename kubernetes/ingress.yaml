apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codecollab-ingress
  namespace: codecollab
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "codecollab-backend"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - codecollab.example.com
    secretName: codecollab-tls
  rules:
  - host: codecollab.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: codecollab-backend
            port:
              number: 80
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: codecollab-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codecollab-frontend
            port:
              number: 80
