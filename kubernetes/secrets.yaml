apiVersion: v1
kind: Secret
metadata:
  name: codecollab-secrets
  namespace: codecollab
type: Opaque
stringData:
  DATABASE_URL: "postgresql://collab_user:CHANGE_THIS_PASSWORD@postgres:5432/collab_db"
  JWT_SECRET: "CHANGE_THIS_JWT_SECRET_KEY"
  GITHUB_CLIENT_ID: "your_github_client_id"
  GITHUB_CLIENT_SECRET: "your_github_client_secret"
  REDIS_PASSWORD: "CHANGE_THIS_REDIS_PASSWORD"
