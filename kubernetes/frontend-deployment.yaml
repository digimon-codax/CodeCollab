apiVersion: apps/v1
kind: Deployment
metadata:
  name: codecollab-frontend
  namespace: codecollab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codecollab-frontend
  template:
    metadata:
      labels:
        app: codecollab-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: your-registry/codecollab-frontend:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: codecollab-frontend
  namespace: codecollab
spec:
  type: LoadBalancer
  selector:
    app: codecollab-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
