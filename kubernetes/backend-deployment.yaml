apiVersion: apps/v1
kind: Deployment
metadata:
  name: codecollab-backend
  namespace: codecollab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codecollab-backend
  template:
    metadata:
      labels:
        app: codecollab-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: your-registry/codecollab-backend:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: codecollab-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: codecollab-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: codecollab-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: codecollab-config
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: codecollab-secrets
              key: JWT_SECRET
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: codecollab-config
              key: CORS_ORIGIN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: codecollab-backend
  namespace: codecollab
spec:
  type: LoadBalancer
  selector:
    app: codecollab-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
