version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codecollab_postgres
    environment:
      POSTGRES_DB: collab_db
      POSTGRES_USER: collab_user
      POSTGRES_PASSWORD: secure_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collab_user -d collab_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codecollab

  redis:
    image: redis:7-alpine
    container_name: codecollab_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password_change_in_production
    volumes:
      -  redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - codecollab

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codecollab_backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: postgresql://collab_user:secure_password_change_in_production@postgres:5432/collab_db
      REDIS_URL: redis://:redis_password_change_in_production@redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev
    networks:
      - codecollab

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: codecollab_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev
    networks:
      - codecollab
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  codecollab:
    driver: bridge
