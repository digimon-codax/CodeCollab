version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: codecollab_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: codecollab
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codecollab

  redis:
    image: redis:7-alpine
    container_name: codecollab_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password_change_in_production
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - codecollab

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codecollab_backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      MONGODB_URL: mongodb://admin:admin_password@mongo:27017/codecollab?authSource=admin
      REDIS_URL: redis://:redis_password_change_in_production@redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm start
    networks:
      - codecollab

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: codecollab_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
      VITE_PROXY_TARGET: http://backend:3000
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev -- --host
    networks:
      - codecollab
    depends_on:
      - backend

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  codecollab:
    driver: bridge
